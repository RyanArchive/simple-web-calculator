<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Simple Web Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="column-4 pad-only"></div>

				<div class="column-4 calculator">
					<div class="row">
						<div class="column-12 title">
							Calculator
						</div>
					</div>

					<div class="row">
						<div class="column-12 output"></div>
					</div>

					<div class="row">
						<div class="column-12 buttons-container">
							<div class="row">
								<div class="column-3">
									<div class="row">
										<div class="column-12 button divide">
											/
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button times">
											x
										</div>
									</div>
								</div>
								<div class="column-6">
									<div class="row">
										<div class="column-12 button delete">
											DEL
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="column-3">
									<div class="row">
										<div class="column-12 button seven">
											7
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button eight">
											8
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button nine">
											9
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button clear">
											C
										</div>
									</div>
								</div>
							</div><div class="row">
								<div class="column-3">
									<div class="row">
										<div class="column-12 button four">
											4
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button five">
											5
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button six">
											6
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button minus">
											-
										</div>
									</div>
								</div>
							</div><div class="row">
								<div class="column-3">
									<div class="row">
										<div class="column-12 button one">
											1
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button two">
											2
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button three">
											3
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button plus">
											+
										</div>
									</div>
								</div>
							</div><div class="row">
								<div class="column-3">
									<div class="row">
										<div class="column-12 button zero">
											0
										</div>
									</div>
								</div>
								<div class="column-3">
									<div class="row">
										<div class="column-12 button dot">
											.
										</div>
									</div>
								</div>
								<div class="column-6">
									<div class="row">
										<div class="column-12 button equals">
											=
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="column-4 pad-only"></div>
			</div>
		</div>
		
	</body>

</html>
